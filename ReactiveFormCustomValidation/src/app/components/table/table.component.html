<h6>Here is the list of user given data</h6>
<table>
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Email
      </th>
      <th>
        Phone Number
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of ds.dataList">
      <td>
        {{data.name}}
      </td>
      <td>
        {{data.email}}
      </td>
      <td>
        {{data.phoneNumber}}
      </td>
    </tr>
  </tbody>
</table>
